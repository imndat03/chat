<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tham gia phòng chat</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="join-page">
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-comments"></i> Tham gia phòng chat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Tên người dùng</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Nhập tên người dùng..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Chọn phòng chat</label>
            <select name="room" id="room">
              <option value="Phòng 1">Phòng 1</option>
              <option value="Phòng 2">Phòng 2</option>
              <option value="Phòng 3">Phòng 3</option>
            </select>
          </div>
          <button type="submit" class="btn">Tham gia chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
